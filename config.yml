backend:
  name: github
  repo: NUMELE_TAU_GITHUB/NUME_PROIECT # GOPODC/cld-seit
  branch: main

# Am setat rădăcina ca folder pentru media, deoarece pozele tale sunt afară
media_folder: "/"
public_folder: "/"

collections:
  - name: "pages"
    label: "Pagini"
    files:
      - file: "index.html"
        label: "Pagina Principală"
        name: "index"
        fields:
          - {label: "Titlu Site", name: "title", widget: "string"}
          - {label: "Descriere", name: "description", widget: "text"}
