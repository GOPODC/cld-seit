
 <!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLD-PC.TECH | 2025</title>
    <style>
        /* FUNDALUL ORIGINAL - CURAT È˜I ALBASTRU */
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: url('hero.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* LOGO CENTRAT È˜I MAI MICUÈš */
        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 150, 255, 0.8);
        }

        /* CONTAINERUL PRINCIPAL */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px 20px;
            max-width: 1200px;
        }

        /* POZELE MICI È˜I ELEGANTE (BOMBOANÄ‚) */
        .pc-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            width: 320px; /* Dimensiune fixÄƒ, finuÈ›Äƒ */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .pc-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            border-color: #00bfff;
        }

        /* IMAGINEA COMPLETÄ‚ - NU MAI ESTE TÄ‚IATÄ‚ */
        .pc-image {
            width: 100%;
            height: 220px;
            object-fit: contain; /* Aceasta asigurÄƒ cÄƒ se vede TOATÄ‚ poza */
            background: #000;
            padding: 10px;
        }

        .pc-info {
            padding: 20px;
        }

        .pc-info h2 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            color: #00bfff;
        }

        /* BUTONUL DE INTRARE / SHOW BUILDS */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background: transparent;
            border: 2px solid #00bfff;
            color: #00bfff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00bfff;
            color: #000;
        }

        /* ADMIN LOGIN REPARAT */
        footer {
            margin-top: auto;
            padding: 40px;
        }

        .admin-lock {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .admin-lock:hover {
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">CLD-PC.TECH</div>
    </header>

    <div class="container">
        <div class="pc-card">
            <img src="gaming.jpg" alt="Gaming PC" class="pc-image">
            <div class="pc-info">
                <h2>GAMING SHOW BUILDS</h2>
                <a href="/gaming" class="btn">VEZI MODELELE</a>
            </div>
        </div>

        <div class="pc-card">
            <img src="office.jpg" alt="Office PC" class="pc-image">
            <div class="pc-info">
                <h2>OFFICE & WORKSTATION</h2>
                <a href="/office" class="btn">VEZI MODELELE</a>
            </div>
        </div>
    </div>

    <footer>
        <a href="/admin" class="admin-lock">ðŸ”’ Admin Login</a>
    </footer>

</body>
</html>
