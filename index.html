    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0a1118; 
            color: white; 
            scroll-behavior: smooth;
        }

        /* SECTIUNEA PRINCIPALA */
        .hero {
            height: 100vh;
            background: url('hero.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Impinge butoanele la margini */
            padding: 0 10%;
            position: relative;
        }

        /* LOGO-UL DIN IMAGINEA DE FUNDAL RAMANE LIBER PE MIJLOC */
        .spacer-center {
            width: 350px; /* Spatiu gol pe mijloc sa se vada logo-ul tau original */
        }

        .category-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00bfff;
            border-radius: 15px;
            width: 260px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: 0.4s;
            z-index: 10;
        }

        .category-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00bfff;
        }

        .category-card img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 15px; }
        .category-card h2 { font-size: 1.1rem; color: #00bfff; margin-bottom: 15px; }

        .btn {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid #00bfff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* SCROLL INFO */
        .info-section {
            background: #0d161f;
            padding: 80px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            text-align: center;
        }

        footer {
            background: #050a0f;
            padding: 40px;
            text-align: center;
            border-top: 1px solid #00bfff;
        }

        .admin-link { color: #222; text-decoration: none; font-size: 0.8rem; display: block; margin-top: 20px; }
    </style>
</head>
